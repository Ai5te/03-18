<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    const objektas = {
        // objekte patalpintos reiksmes yra vadinamos savybemis (properties)
        // Raktazodis ir reiksme (key and value pairs)
        raktazodis: "Labas Pasaulis",
        stringas: "Hello",
        tiesaArMelas: true,
        skaicius: 10,
        //Funkcijos objektuose vadinamos metodais
        funkcija: function(){
            return "Hi"
        }
    }  
    
    console.log('Skaicius patalpintas objekte:', objektas.skaicius);
    
    console.log('Funkcija grazino:', objektas.funkcija());

    console.log(objektas);
    
    

    </script>
</body>
</html>
