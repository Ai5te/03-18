<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="Užduotis1.1.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">

        <img class="img" src="Background (1).svg" alt="">
        <h1 class="title1">Log in to your account</h1>
        <h2 class="title2">Welcome back! Please enter your details.</h2>

        <form>

            <div class="email">
                <label>Email</label>
                <input type="text" placeholder="Enter your email">
            </div>

            <div class="password">
                <label>Password</label>
                <input type="password" placeholder="••••••••">
            </div>

            <div class="checkbox">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
                <a class="link forgot" href="">Forgot password</a>
            </div>

            <button class="sign">Sign in</button>
            <button class="google"><img src="google.svg" alt="">Sign in with Google</button>

        </form>

        <p class="end">Don’t have an account?</p>
        <a  class="end link">Sign up</a>

    </div>
    
</body>
</html>
