<div class="container">
    <div class="row">
        <!-- Pirkinių krepšelis -->
        <div class="col-md-8">
            <h1>Your Shopping Cart</h1>

            <div class="cart-item">
                <img src="bicycle.jpg" alt="Bicycle" class="img-fluid">
                <h4>Product 1</h4>
                <p>Category: Electronics</p>
                <form>
                    <button>-</button>
                    <label>1</label>
                    <button>+</button>
                </form>
                <p>$99.99</p>
                <form>
                    <button><i class="bi bi-trash-fill"></i></button>
                </form>
            </div>

            <div class="cart-item">
                <img src="tv.jpg" alt="TV" class="img-fluid">
                <h4>Product 2</h4>
                <p>Category: Clothing</p>
                <form>
                    <button>-</button>
                    <label>2</label>
                    <button>+</button>
                </form>
                <p>$49.99</p>
                <form>
                    <button><i class="bi bi-trash-fill"></i></button>
                </form>
            </div>

            <button class="btn btn-primary"><i class="bi bi-arrow-left"></i> Continue Shopping</button>
        </div>

        <!-- Užsakymo santrauka -->
        <div class="col-md-4">
            <h2>Order Summary</h2>
            <p>Subtotal: $199.97</p>
            <p>Shipping: $10.00</p>
            <p>Tax: $20.00</p>
            <hr>
            <p><strong>Total: $229.97</strong></p>
            <button class="btn btn-success">Proceed to Checkout</button>

            <div class="promo mt-3">
                <label>Apply Promo Code</label>
                <input type="text" placeholder="Enter promo code" class="form-control">
                <button class="btn btn-secondary mt-2">Apply</button>
            </div>
        </div>
    </div>
</div>
