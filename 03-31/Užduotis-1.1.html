<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="UÅ¾duotis-1.1.css">

</head>
<body>
    <div class="container">

        <div class="row flex-nowrap">

            <div class="col-8">

                <h1 class="mt-4 mb-4">Your Shopping Cart</h1>

                <div class="border border-black d-flex justify-content-between align-items-center pt-3 px-3 py-3">
                    <!-- #f1f1f1 -->
                <img src="bicycle.jpg" alt="">
                <div class="Category d-flex justify-content-end flex-column">
                    <h4>Product 1</h4>
                    <p>Category: Electronics</p>
                </div>

                <form>

                    <button class=" btn btn-outline-secondary">-</button>
                    <label>1</label>
                    <button class="btn btn-outline-secondary">+</button>
                    
                </form>

                <div class="price-bin d-flex justify-content-end flex-column">

                    <strong>$99.99</strong>

                    <form>
                        <button class="btn btn-outline-danger"><i class="bi bi-trash-fill"></i></button>
                    </form>

                </div>

                </div>
                <div class="border border-black d-flex justify-content-between align-items-center pt-3 px-3 py-3">

                <img src="tv.jpg" alt="">
                <div class="Category d-flex justify-content-end flex-column">
                    <h4>Product 2</h4>
                    <p>Category: Clothing</p>
                </div>

                <form>

                    <button class="btn btn-outline-secondary">-</button>
                    <label>2</label>
                    <button class="btn btn-outline-secondary">+</button>

                </form>

                <div class="price-bin d-flex justify-content-end flex-column">

                    <strong>$49.99</strong>

                    <form>
                        <button class="btn btn-outline-danger"><i class="bi bi-trash-fill"></i></button>
                    </form>

                </div>

                </div>

                <div class="button">

                <form>

                    <button class="btn btn-outline-primary mt-4"><i class="bi bi-arrow-left"></i> Continue Shopping</button>

                </form>

                    </div>
                </div>

                <div class="col-4">

                    <div class="border border-black bg-secondary-subtle mt-5">
                        <div class="title py-3 ps-4">
                            <h3>Order Summary</h3>
                        </div>
                    <div class="price ps-4 pe-4">
                        <div class="d-flex flex-wrap justify-content-between align-items-center">
                            <span>Subtotal</span>
                            <span>$199.97</span>
                        </div>
                        <div class="d-flex flex-wrap justify-content-between align-items-center">
                            <span>Shipping</span>
                            <span>$ 10.00</span>
                        </div>
                        <div class="d-flex flex-wrap justify-content-between align-items-center">
                            <span>Tax</span>
                            <span>$20.00</span>
                        </div>
                        <hr>
                        <div class="d-flex flex-wrap justify-content-between align-items-center">
                            <strong>Total</strong>
                            <strong>$229.97</strong>
                        </div>

                    </div>

                        <form>
                            <div class="button mx-3 my-3">
                                <button class="btn btn-primary form-control">Proceed to Checkout</button>
                            </div>
                        </form>

                    <div class="promo border border-black bg-primary-subtle">

                        <form>
                            <label>Apply Promo Code</label>
                            <input type="text" placeholder="Enter promo code">
                            <button class="btn btn-outline-secondary">Apply</button>
                        </form>

                    </div>

            </div>

        </div>

    </div>
    
</body>
</html>
