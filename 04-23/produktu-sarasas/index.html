<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktų sąrašas</title>
    <!-- Bootstrap integracija -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- Bootstrap icons integracija -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Stiliaus integracija -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- defer raktažodis nurodo, jog skripto paleidimas įvyks po galutinio DOM generavimo -->
    <script src="assets/js/products.js" defer></script>
    <script src="assets/js/main.js" defer></script>
</head>
<body>
    <div class="container py-5" style="max-width: 1024px;">
        <h1>Produktų sąrašas</h1>
        <div class="result mt-5">
            
        </div>
    </div>

    <!-- forma -->

    <div class="container mt-4">
        <h3>Pridėti naują produktą</h3>
        <form id="productForm" class="mb-4">
            <div class="mb-2">
                <input type="text" class="form-control" id="title" placeholder="Pavadinimas" required>
            </div>
            <div class="mb-2">
                <textarea class="form-control" id="description" placeholder="Aprašymas" required></textarea>
            </div>
            <div class="mb-2">
                <input type="url" class="form-control" id="thumbnail" placeholder="Nuotraukos adresas (URL)" required>
            </div>
            <div class="mb-2">
                <input type="number" step="0.1" class="form-control" id="rating" placeholder="Įvertinimas (0–5)" required>
            </div>
            <div class="mb-2">
                <input type="number" step="0.01" class="form-control" id="price" placeholder="Kaina (€)" required>
            </div>
            <div class="mb-2">
                <input type="number" step="0.01" class="form-control" id="discount" placeholder="Nuolaida (%)" required>
            </div>
            <button type="submit" class="btn btn-primary">Pridėti produktą</button>
        </form>
    </div>
    
</body>
</html>
