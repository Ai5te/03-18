<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OMDB Movie Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-img-top {
      height: 300px;
      object-fit: cover;
    }
    .card {
      height: 100%;
    }
    #results {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">OMDB Movie Search</h1>

    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search for a movie or series">
      </div>
      <div class="col-md-3">
        <select id="typeFilter" class="form-select">
          <option value="">All types</option>
          <option value="movie">Movie</option>
          <option value="series">Series</option>
          <option value="episode">Episode</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="number" id="yearFilter" class="form-control" placeholder="Year (e.g. 2020)">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" onclick="searchMedia()">Search</button>
      </div>
    </div>

    <div id="results" class="row"></div>
    <div id="pagination" class="mt-4"></div>
    <div id="details" class="mt-4" style="display: none;"></div>
  </div>

  <script>
    const apiKey = "204155a7";
    let currentPage = 1;
    let currentSearch = "";
    let currentType = "";
    let currentYear = "";
    let currentQuery = '';


    function searchMedia(page = 1) {
      const search = document.getElementById("searchInput").value.trim();
      const type = document.getElementById("typeFilter").value;
      const year = document.getElementById("yearFilter").value;

      if (!search) {
        alert("Please enter a search term");
        return;
      }

      currentSearch = search;
      currentType = type;
      currentYear = year;
      currentPage = page;

      let url = `https://www.omdbapi.com/?apikey=${apiKey}&s=${search}&page=${page}`;
      if (type) url += `&type=${type}`;
      if (year) url += `&y=${year}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.Response === "True") {
            renderResults(data.Search);
            renderPagination(data.totalResults);
          } else {
            document.getElementById("results").innerHTML = `<p>${data.Error}</p>`;
            document.getElementById("pagination").innerHTML = "";
          }

          document.getElementById("details").style.display = "none";
          document.getElementById("results").style.display = "flex";
          document.getElementById("pagination").style.display = "block";
        });
    }

    function renderResults(results) {
      const container = document.getElementById("results");
      container.innerHTML = "";
      results.forEach(item => {
        container.innerHTML += `
          <div class="col-md-3">
            <div class="card mb-3">
              <img src="${item.Poster !== "N/A" ? item.Poster : 'https://via.placeholder.com/300x450'}" class="card-img-top" alt="${item.Title}" onclick="getDetails('${item.imdbID}')">
              <div class="card-body">
                <h5 class="card-title" onclick="getDetails('${item.imdbID}')">${item.Title}</h5>
                <p class="card-text">${item.Type}, ${item.Year}</p>
              </div>
            </div>
          </div>
        `;
      });
    }

    function renderPagination(totalResults) {
  const totalPages = Math.ceil(totalResults / 10);
  const pagination = document.getElementById("pagination");
  pagination.innerHTML = "";

  // Previous button
  const prevBtn = document.createElement("button");
  prevBtn.textContent = "Previous";
  prevBtn.className = "btn btn-secondary btn-sm me-2";
  prevBtn.disabled = currentPage === 1;
  prevBtn.onclick = () => {
    if (currentPage > 1) {
      currentPage--;
      searchMedia(currentPage);
    }
  };
  pagination.appendChild(prevBtn);

  // Numbered buttons (up to 10)
  for (let i = 1; i <= totalPages && i <= 10; i++) {
    const pageBtn = document.createElement("button");
    pageBtn.textContent = i;
    pageBtn.className = "btn btn-outline-primary btn-sm me-1 mb-1";
    if (i === currentPage) {
      pageBtn.classList.add("active");
    }
    pageBtn.onclick = () => {
      currentPage = i;
      searchMedia(currentPage);
    };
    pagination.appendChild(pageBtn);
  }

  // Next button
  const nextBtn = document.createElement("button");
  nextBtn.textContent = "Next";
  nextBtn.className = "btn btn-secondary btn-sm ms-2";
  nextBtn.disabled = currentPage === totalPages;
  nextBtn.onclick = () => {
    if (currentPage < totalPages) {
      currentPage++;
      searchMedia(currentPage);
    }
  };
  pagination.appendChild(nextBtn);

  // Page indicator
  const infoRow = document.createElement("div");
    infoRow.className = "w-100 text-center mt-3";

    infoRow.innerHTML = `<strong>Page ${currentPage} of ${totalPages}</strong>`;
    pagination.appendChild(document.createElement("br"));
    pagination.appendChild(infoRow);

}

    function getDetails(id) {
      fetch(`https://www.omdbapi.com/?apikey=${apiKey}&i=${id}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("results").style.display = "none";
          document.getElementById("pagination").style.display = "none";

          document.getElementById("details").style.display = "block";
          document.getElementById("details").innerHTML = `
            <button class="btn btn-secondary mb-3" onclick="goBack()">‚Üê Back</button>
            <h2>${data.Title}</h2>
            <img src="${data.Poster}" alt="${data.Title}" style="max-width:200px;" class="mb-3 d-block">
            <p><strong>Year:</strong> ${data.Year}</p>
            <p><strong>Genre:</strong> ${data.Genre}</p>
            <p><strong>Plot:</strong> ${data.Plot}</p>
            <p><strong>Director:</strong> ${data.Director}</p>
            <p><strong>Actors:</strong> ${data.Actors}</p>
            <p><strong>IMDb Rating:</strong> ${data.imdbRating}</p>
          `;
        });
    }

    function goBack() {
      document.getElementById("details").style.display = "none";
      document.getElementById("results").style.display = "flex";
      document.getElementById("pagination").style.display = "block";
    }
  </script>
</body>
</html>
